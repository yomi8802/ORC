{% extends 'base.html' %}

{% block content %}
{% load static %}
<table>
    <tr>
      <th>タイトル</th>
      <td>{{ post.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <!-- linebreaksbk を入れると改行タグでちゃんと改行して表示されるようになる -->
      <td>{{ post.text | linebreaksbr}}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{ post.date }}</td>
    </tr>
    <tr>
      <th>画像</th>
      <td><img src="{{ post.image.url }}"></td>
    </tr>
</table>
{% endblock %}
