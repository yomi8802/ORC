{% load static %}
<html lang="ja">

<head>
    <title>OtogeResultCalculation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light-subtle">
    <div class="container">
        {% if user.is_authenticated %}
        <div class="d-none d-md-block">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'orc:index' %}">OtogeResultCalculation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'orc:post_form' %}">投稿</a>
                        <a class="nav-link" href="{% url 'orc:post_list' %}">一覧</a>
                    </div>
                    <div class="navbar-nav d-flex ms-auto">
                        <span class="navbar-text m-1">ユーザー:{{ user.username }}</span>
                        <a class="nav-link m-1" href="{% url 'accounts:logout' %}">ログアウト</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="d-block d-md-none">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'orc:index' %}">OtogeResultCalculation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ms-auto">
                        <div class="row">
                            <div class="col-6 d-flex align-items-center">
                                <span class="navbar-text align-baseline">ユーザー:{{ user.username }}</span>
                            </div>
                            <div class="col-6 d-flex align-items-center">
                                <a class="nav-link align-baseline" href="{% url 'accounts:logout' %}">ログアウト</a>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'orc:post_list' %}">一覧</a>
                        <a class="nav-link" href="{% url 'orc:post_form' %}">投稿</a>
                    </div>
                </div>
            </nav>
        </div>
        {% else %}
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand small" href="{% url 'orc:index' %}">OtogeResultCalculation</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav d-flex ms-auto">
                    <a class="nav-link" href="{% url 'accounts:signup' %}" style="font-size:3.2vw">新規登録</a>
                    <a class="nav-link" href="{% url 'accounts:login' %}" style="font-size:3.2vw">ログイン</a>
                </div>
            </div>
        </nav>
        {% endif %}

        <!-- このblockの中で各templateの記載内容が呼び出される -->
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
